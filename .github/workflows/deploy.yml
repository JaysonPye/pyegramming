name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Eleventy version
        run: npx @11ty/eleventy --version

      - name: Build (verbose)
        run: npx @11ty/eleventy --output=_site --verbose

      - name: Add .nojekyll (safest w/ underscored dirs)
        run: touch _site/.nojekyll

      - name: Show artifact contents
        run: |
          echo "::group::_site file list"
          find _site -maxdepth 3 -type f | sort
          echo "::endgroup::"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
